<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title></title>
	<style>
#Bimage {
	background-image: url("resources/images/main.jpg");
}
</style>
</h:head>

<h:body styleClass="Bimage">
	<h:form>

		<p:panelGrid columns="2"
			style="position:absolute; top:250px; left:500px;">

			<f:facet name="header">Log In</f:facet>
			<h:outputText value="UserName" />
			<p:inputText value="#{login.userName}" required="true" />

			<h:outputText value="Password" />
			<p:inputText value="#{login.password}" required="true" />

			<f:facet name="footer">
				<p:commandButton value="LogIn" action="#{login.loginControl()}" />
			</f:facet>
		</p:panelGrid>

	</h:form>
</h:body>

</html>
